<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">


        <div id="login" class="form">
            <h1>Login Form</h1>

            <div class="rec1">
                <div class="for"><b>Login</b></div>
                <div><b>Signup</b></div>
            </div>

            <input id="loginEmail" type="text" placeholder="Email Address">
            <input id="loginPassword" type="text" placeholder="Password">
            <p>Forgot Password ?</p>

            <button onclick="handlelogin(event)">Login</button>

            <p id="spc"><span>Not a member ?</span> Signup now </p>

        </div>


        <div id="signup" class="form">
            <h1>Signup Form</h1>

            <div class="rec1">
                <div><b>Login</b></div>
                <div class="for"><b>Signup</b></div>
            </div>

            <input id="signupEmail" type="text" placeholder="Email Address">
            <input id="signupPassword" type="text" placeholder="Password">
            <input id="cPassword" type="text" placeholder="Confirm Password">

            <button id="button2" onclick="handlesignup(event)" > Signup</button>

        </div>

    </div>

                <script src="script.js"></script>

</body>
</html>
